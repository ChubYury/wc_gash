<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#8F67A4">
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css">
    <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="app">
      <div class="modal-wrapper" id="modal-wrapper">
        <div class="modal modal-position modal-position--position-2 pos-abs" aria-hidden="true" id="formModal">
          <div class="modal__overlay" data-micromodal-close>
          </div>
          <div class="modal__container" id="innerModal" aria-modal="true"> 
          </div>
        </div>
      </div>
                        <div class="content" id="modal-1">
                                            <form class="form js-form-ajax" action="https://httpbin.org/post" id="form-visit" method="POST" enctype="multipart/form-data">
                                                                      <h3 class="form__title">Запись на прием
                                                                      </h3>
                                                                      <div class="form__item-wrap"><input class="form__item-inp dim" id="name-visit" name="name" type="text" data-rule="required|name" placeholder="Name"/>
                                                                      </div>
                                                                      <div class="form__item-wrap"><input class="form__item-inp dim" id="phone-visit" name="tel" type="tel" data-rule="required" placeholder="+380 (__) ___ __ __"/>
                                                                      </div>
                                                                <button class="btn-submit btn" data-micromodal-close type="submit">Отправить
                                                                </button>
                                            </form>
                        </div>
                        <div class="content" id="modal-2">
                                            <form class="form js-form-ajax" action="https://httpbin.org/post" id="form-select" method="POST" enctype="multipart/form-data">
                                                                      <h3 class="form__title">Индивидуальный подбор матраса
                                                                      </h3>
                                                                      <div class="form__item-wrap"><input class="form__item-inp dim" id="name-visit" name="name" type="text" data-rule="required|name" placeholder="Name"/>
                                                                      </div>
                                                                      <div class="form__item-wrap"><input class="form__item-inp dim" id="phone-select" name="tel" type="tel" data-rule="required|phone" placeholder="+380 (__) ___ __ __"/>
                                                                      </div>
                                                                <button class="btn-submit btn" data-micromodal-close type="submit">Отправить
                                                                </button>
                                            </form>
                        </div>
                        <div class="content" id="modal-3">
                                            <form class="form js-form-ajax" action="https://httpbin.org/post" id="form-feedback" method="POST" enctype="multipart/form-data">
                                                                      <h3 class="form__title">Обратный звонок
                                                                      </h3>
                                                                      <div class="form__item-wrap"><input class="form__item-inp dim" id="name-visit" name="name" type="text" data-rule="required|name" placeholder="Name"/>
                                                                      </div>
                                                                      <div class="form__item-wrap"><input class="form__item-inp dim" id="phone-feedback" name="tel" type="tel" data-rule="required|phone" placeholder="+380 (__) ___ __ __"/>
                                                                      </div>
                                                                <button class="btn-submit btn" data-micromodal-close type="submit">Отправить
                                                                </button>
                                            </form>
                        </div>
    </div>
    <script type="text/javascript" src="../static/js/vendor.js"></script>
    <script type="text/javascript" src="../static/js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqlb7J9FCMzqTHSUCF7crqqBF1MT-7jqI&amp;callback=initMap&amp;libraries=&amp;v=weekly" async></script>

</html>
